version: "3.9"

x-env-common: &env_common
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_USER: user
  RABBITMQ_PASS: pass

services:
  # ─────────────────────────────────────────────
  #  RabbitMQ Broker
  # ─────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: asyncflow_rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"     # AMQP protocol
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-pass}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 20s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - asyncflow_net

  # ─────────────────────────────────────────────
  #  Frontend (React + Nginx)
  # ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asyncflow_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      api_gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - asyncflow_net

  # ─────────────────────────────────────────────
  #  API Gateway (FastAPI)
  # ─────────────────────────────────────────────
  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: asyncflow_api_gateway
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT:-9000}:${API_GATEWAY_PORT:-9000}"
    env_file:
      - .env
    environment:
      <<: *env_common
      API_GATEWAY_PORT: ${API_GATEWAY_PORT:-9000}
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT:-9003}
      ORDER_SERVICE_PORT: ${ORDER_SERVICE_PORT:-9001}
      BILLING_SERVICE_PORT: ${BILLING_SERVICE_PORT:-9002}
      LOG_LEVEL: info
    depends_on:
      order_service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_GATEWAY_PORT:-9000}/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - asyncflow_net

  # ─────────────────────────────────────────────
  #  Auth Service (FastAPI)
  # ─────────────────────────────────────────────
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: asyncflow_auth
    restart: unless-stopped
    ports:
      - "${AUTH_SERVICE_PORT:-9003}:${AUTH_SERVICE_PORT:-9003}"
    env_file:
      - .env
    environment:
      <<: *env_common
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT:-9003}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTH_SERVICE_PORT:-9003}/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - asyncflow_net

  # ─────────────────────────────────────────────
  #  Order Service (FastAPI)
  # ─────────────────────────────────────────────
  order_service:
    build:
      context: ./order_service
      dockerfile: Dockerfile
    container_name: asyncflow_order
    restart: unless-stopped
    ports:
      - "${ORDER_SERVICE_PORT:-9001}:${ORDER_SERVICE_PORT:-9001}"
    env_file:
      - .env
    environment:
      <<: *env_common
      ORDER_SERVICE_PORT: ${ORDER_SERVICE_PORT:-9001}
      LOG_LEVEL: info
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ORDER_SERVICE_PORT:-9001}/api/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - asyncflow_net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # ─────────────────────────────────────────────
  #  Billing Service (consumer)
  # ─────────────────────────────────────────────
  billing_service:
    build:
      context: ./billing_service
      dockerfile: Dockerfile
    container_name: asyncflow_billing
    restart: unless-stopped
    env_file:
      - .env
    environment:
      <<: *env_common
      LOG_LEVEL: info
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - asyncflow_net

# ─────────────────────────────────────────────
#  Networks & Volumes
# ─────────────────────────────────────────────
networks:
  asyncflow_net:
    driver: bridge

volumes:
  rabbitmq_data:
    driver: local